<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>vasa vasorum</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/vasa.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides"> 
				<section>
						<img data-src="https://biologydictionary.net/wp-content/uploads/2018/02/The-External-Reactions-and-the-Internal-Reactions.jpg">
						<iframe data-src="http://hakim.se"></iframe>
						<video> 
						  <source data-src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4" />
						</video>
					  </section>
				<section data-markdown>
					<textarea data-template>
						## Page title
				
						A paragraph with some text and a [link](http://hakim.se).
					</textarea>
				</section>
				<section data-markdown>
                    <script type="text/template">
                        ## Element attributes
                        - Item 1 
						- Item 2 
						- asdasd
						- asdasda
                    </script>
                </section>
				<section>
					<h2>This video will use up the remaining space on the slide</h2>
					<video class="stretch" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
				</section>
				<section>
					<section data-background="#ff0000">
						<h2>data-background: #ff0000</h2>
					</section>
					<section data-background="rgba(0, 0, 0, 0.2)">
						<h2>data-background: rgba(0, 0, 0, 0.2)</h2>
					</section>
					<section data-background="salmon">
						<h2>data-background: salmon</h2>
					</section>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				// slideNumber: false,
				// hash: true,
				embedded: true,
				transition: 'slide',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
